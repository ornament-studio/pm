<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>

    </header>
    <section class="first">
        <div class="outer">
            <div class="inner">
                <div class="bg one">
                    <video autoplay muted loop src="video/stage1/Stage1.mp4"></video>
                    <img class="scroll" src="img/icons/scroll.png" alt="scroll" data-delay="10000">
                </div>
            </div>
        </div>
    </section>
    <section class="second">
        <div class="outer">
            <div class="inner">
                <div class="bg top">
                    <video muted src="video/stage2/step1.mp4"></video>
                    <img class="scroll" src="img/icons/scroll.png" alt="scroll" data-delay="2500">
                </div>
            </div>
        </div>
    </section>
    <section class="third">
        <div class="outer">
            <div class="inner">
                <div class="bg">
                    <video muted src="video/stage2/step2.mp4"></video>
                    <img class="scroll black" src="img/icons/scroll.png" alt="scroll" data-delay="2500">
                </div>
            </div>
        </div>
    </section>
    <section class="fourth">
        <div class="outer">
            <div class="inner">
                <div class="bg">
                    <video muted loop src="video/stage2/step3.mp4"></video>
                    <img class="scroll " src="img/icons/scroll.png" alt="scroll" data-delay="2500">
                </div>
            </div>
        </div>
    </section>
    <section class="five">
        <div class="outer">
            <div class="inner">
                <div class="bg top">
                    <video muted loop src="video/stage3/step1.mp4"></video>
                    <img class="scroll right" src="img/icons/scroll.png" alt="scroll" data-delay="1000">
                </div>
            </div>
        </div>
    </section>
    <section class="six">
        <div class="outer">
            <div class="inner">
                <div class="bg top">
                    <video muted loop src="video/stage3/step2.mp4"></video>
                    <img class="scroll right" src="img/icons/scroll.png" alt="scroll" data-delay="1000">

                </div>
            </div>
        </div>
    </section>
    <section class="seven">
        <div class="outer">
            <div class="inner">
                <div class="bg top">
                    <video muted loop src="video/stage3/step3.mp4"></video>
                    <img class="scroll right" src="img/icons/scroll.png" alt="scroll" data-delay="1000">
                </div>
            </div>
        </div>
    </section>
    <section class="eight">
        <div class="outer">
            <div class="inner">
                <div class="bg">
                    <video muted loop src="video/stage4/step1.mp4"></video>
                </div>
            </div>
        </div>
    </section>
    <section class="nine ">
        <div class="outer">
            <div class="inner">
                <div class="bg">
                    <video muted loop src="video/stage5/step1.mp4"></video>
                </div>
            </div>
        </div>
    </section>
    <section class="ten">
        <div class="outer">
            <div class="inner">
                <div class="bg">
                    <video muted src="video/stage5/step2.mp4"></video>
                    <button class="button" id="openPopup">contact us</button>
                </div>
            </div>
        </div>
    </section>

    <div id="popupForm" class="popup">
        <div class="popup__wrapper">
            <div class="popup__content">
                <button type="button" class="popup__close" id="popupClose">
                    <svg class="close" width="19" height="19" viewBox="0 0 19 19" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M18.4179 16.2611L16.2226 18.4564L9.54316 11.777L2.88022 18.4399L0.679471 16.2392L7.34241 9.57623L0.662937 2.89676L2.85824 0.701451L9.53771 7.38092L16.2392 0.679471L18.4399 2.88022L11.7385 9.58167L18.4179 16.2611Z"
                            fill="black" />
                    </svg>
                </button>
                <div class="popup__body" id="myForm">
                    <p class="popup__title">Form</p>
                    <p class="popup__subtitle">Leave your email and we will contact you.</p>
                    <form class="form" action="#" method="POST" id="supportForm">
                        <div class="form__item">
                            <label for="userEmail">email</label>
                            <input id="userEmail" type="email" name="userEmail" placeholder="Пошта" class="input">
                        </div>
                        <button type="submit" class="form__button btn" aria-label="submit form button">Submit</button>
                    </form>
                </div>
                <div class="popup__send" id="successMessage">
                    <div class="sent-modal__head">
                        <p class="sent-modal__title">Message sent</p>
                        <p class="sent-modal__subtitle">We will contact you as soon as possible</p>
                    </div>
                </div>
                <div class="popup__send" id="errorMessage">
                    <div class="sent-modal__head">
                        <p class="sent-modal__subtitle">An error occurred while sending the message. Try again later.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Observer.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
